<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Account</label>
            <input type="text" id="account" class="form-control" placeholder="Account" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Sign in</button>
          </form>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>

  <script type="text/javascript">
  $(document).ready(function() {
    $("#login").click(function() {
      $.ajax({
          type: "POST",
          url: "http://127.0.0.1:8080/User/Login",
          dataType: "json",
          data: {
              account: $("#account").val(),
              password: $("#password").val()
          },
          success: function(data) {
              sessionStorage.setItem("token",data["token"]);
              sessionStorage.setItem("account",data["account"]);

              location.href="/hw3_web/marksmap.html";
          },
          error: function(jqXHR) {
              alert("發生錯誤: " + jqXHR.status);
          }
      })
    })
  });
  </script>
  </body>
</html>
